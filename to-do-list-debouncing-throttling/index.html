<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <input
      type="text"
      class="searchBox"
      id="searchBox"
      placeholder="Search here"
    />

    <div class="mainBox">
      <div class="box">
        <div class="header">Throttled List</div>
        <div id="throttledBox"></div>
      </div>
      <div class="box">
        <div class="header">Normal List</div>
        <div id="normalBox"></div>
      </div>
      <div class="box">
        <div class="header">Debounced List</div>
        <div id="debouncedBox"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
