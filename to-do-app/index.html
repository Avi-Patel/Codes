<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <div class="header b8 mar4">
      <div class="headerLeft">
        <div class="headerName">To-Do App</div>
        <div class="headerDate" id="headerDate"></div>
      </div>
      <div class="headerRight">
        <input
          type="text"
          class="searchInput b8 pad10 marLR8"
          id="searchInput"
          placeholder="search todos"
        />
        <button class="searchBtn greenBtn" id="searchBtn">Clear</button>
      </div>
    </div>
    <div class="mainContent mar4">
      <div class="featureBox b8 pad8">
        <div class="filterBox b12 pad8">
          <div class="filterAttrBox padTB8" id="urgencyFilter">
            <div class="normalBoldTitle padLR8">Urgency</div>
            <div
              class="iconBtn fas fa-exclamation-triangle cgreen"
              id="lowUrgency"
            ></div>
            <div
              class="iconBtn fas fa-exclamation-triangle cyellow"
              id="mediumUrgency"
            ></div>
            <div
              class="iconBtn fas fa-exclamation-triangle cred"
              id="highUrgency"
            ></div>
          </div>
          <div class="filterAttrBox padTB8" id="categoryFilter">
            <div class="normalBoldTitle padLR8">Category</div>
            <div
              class="iconBtn fas fa-user-alt cwhite"
              id="personalCategory"
            ></div>
            <div
              class="iconBtn fas fa-book-open cwhite"
              id="academicCategory"
            ></div>
            <div class="iconBtn fas fa-users cwhite" id="socialCategory"></div>
          </div>
          <div class="notCompletedBox mar8 pad8">
            <input
              type="checkbox"
              name="notCompleted"
              id="notCompletedCheckBox"
              class="notCompletedCheckBox mar8"
            />
            <div class="normalBoldTitle">Not Completed</div>
          </div>
          <div class="normalBoldTitle padTB8">Filter Todos</div>
        </div>
        <div class="filterBox b12 pad8 marT8">
          <div class="createTDTitle mar8">Create ToDo</div>
          <input
            type="text"
            class="TDTitle mar8 pad12"
            id="TDTitle"
            placeholder="Add ToDo Title"
          />
          <div class="normalBoldTitle mar8">Urgency</div>
          <select
            name="urgency"
            id="urgencySelect"
            class="selectTDPreference mar8 pad12"
          >
            <option value="low" class="attribute">Low</option>
            <option value="medium" class="attribute">Medium</option>
            <option value="high" class="attribute">High</option>
          </select>
          <div class="normalBoldTitle mar8">Category</div>
          <select
            name="category"
            id="categorySelect"
            class="selectTDPreference mar8 pad12"
          >
            <option value="personal" class="attribute">Personal</option>
            <option value="academic" class="attribute">Academic</option>
            <option value="social" class="attribute">Social</option>
          </select>
          <button class="iconBtn TDaddBtn" id="TDaddBtn">
            <div class="fas fa-plus cwhite"></div>
          </button>
        </div>
        <div class="filterBox b12 pad8 marT8">
          <div class="percentageCircle">
            <div class="percetageText" id="percentageText">0 %</div>
            <div class="ratioText" id="ratioText">0 / 0</div>
          </div>
          <div class="normalBoldTitle mar8">Analytics</div>
        </div>
      </div>
      <div class="fixedSelectionBtns" id="fixedSelectionBtns">
        <div class="marTB8" style="display: flex; align-items: center;">
          <button class="iconBtn expand" id="completeSelection">
            <div class="fas fa-check-square cwhite"></div>
          </button>
          <div class="fixedHiddenText">Complete Selection</div>
        </div>
        <div class="marTB8" style="display: flex; align-items: center;">
          <button class="iconBtn expand" id="clearSelection">
            <div class="far fa-square cwhite"></div>
          </button>
          <div class="fixedHiddenText">Clear Selection</div>
        </div>
        <div class="marTB8" style="display: flex; align-items: center;">
          <button class="iconBtn expand" id="deleteSelection">
            <div class="fas fa-minus-square cwhite"></div>
          </button>
          <div class="fixedHiddenText">Delete Selection</div>
        </div>
      </div>
      <div class="todosBox b8 pad8" id="todosBox"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
